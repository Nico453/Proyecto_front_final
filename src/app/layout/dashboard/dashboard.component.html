<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r">
    <div class="h-16 flex items-center justify-center border-b">
      <span class="text-xl font-bold">MiApp</span>
    </div>

    <nav class="flex flex-col p-4 space-y-2 text-gray-700">
      <a routerLink="/dashboard/proyectos"
         routerLinkActive="bg-blue-100 text-blue-600"
         class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 7h18M3 12h18M3 17h18"></path>
        </svg>
        <span>Proyectos</span>
      </a>

      <a routerLink="/dashboard/historias"
         routerLinkActive="bg-blue-100 text-blue-600"
         class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"></path>
        </svg>
        <span>Historias de Usuario</span>
      </a>

      <a routerLink="/dashboard/tareas"
         routerLinkActive="bg-blue-100 text-blue-600"
         class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Tareas</span>
      </a>

      <button (click)="logout()"
              class="flex items-center space-x-2 p-2 rounded text-red-500 hover:bg-red-100 transition mt-4">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>
        </svg>
        <span>Cerrar sesi√≥n</span>
      </button>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 p-6 overflow-y-auto relative">
    <h1 class="text-xl font-semibold mb-4">Bienvenido, {{ userName }}</h1>
    <router-outlet></router-outlet>

    <!-- Campana de notificaciones -->
    <!-- Campana de notificaciones -->
<div class="absolute top-4 right-4">
  <button (click)="toggleNotificaciones()" class="relative">
    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 17h5l-1.405-1.405C18.79 14.79 18 13.42 18 12V8c0-3.31-2.69-6-6-6S6 4.69 6 8v4c0 1.42-.79 2.79-1.595 3.595L3 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
      </path>
    </svg>
    <span *ngIf="notificaciones.length > 0"
      class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">
      {{ notificaciones.length }}
    </span>
  </button>

  <!-- Panel de notificaciones -->
  <div *ngIf="mostrarNotificaciones" class="absolute right-0 mt-2 w-80 bg-white shadow-lg rounded-lg p-4 z-50">
    <app-notification></app-notification>
  </div>
</div>

  </div>
</div>
