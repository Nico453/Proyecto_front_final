<div *ngFor="let noti of notificaciones" class="relative bg-white p-4 mb-4 rounded-lg shadow">
  <div class="flex justify-between items-start">
    <strong class="text-gray-800">{{ noti.titulo }}</strong>
    <button (click)="descartar(noti.id)" class="text-gray-400 hover:text-red-500 text-lg font-bold">
      âœ–
    </button>
  </div>

  <p class="text-sm text-gray-700 mt-1">{{ noti.mensaje }}</p>

  <div *ngIf="noti.invitacion" class="mt-3 flex gap-3">
    <button
      (click)="aceptar(noti)"
      class="text-green-600 hover:underline"
    >
      Aceptar
    </button>
    <button
      (click)="rechazar(noti)"
      class="text-red-600 hover:underline"
    >
      Rechazar
    </button>
  </div>
</div>
