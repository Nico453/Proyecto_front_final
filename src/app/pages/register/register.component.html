<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://img.icons8.com/?size=100&id=54502&format=png&color=000000"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Crea tu cuenta
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onRegister()" method="POST">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm/6 font-medium text-gray-900"
          >Nombre</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="nombre"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Tu nombre completo"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm/6 font-medium text-gray-900"
          >Correo</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="correo"
            type="email"
            name="correo"
            id="correo"
            placeholder="mail@mail.com"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-900"
          >Contraseña</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
            autocomplete="new-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        <strong>Error: </strong>{{ errorMessage }}
      </div>

      <!-- Botón de registro -->
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Registrarse
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      ¿Ya tienes una cuenta?
      <a
        routerLink="/"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
      >
        Inicia sesión
      </a>
    </p>
  </div>
</div>
