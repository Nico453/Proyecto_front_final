<div class="relative overflow-x-auto shadow rounded-lg mt-6">
  <table class="min-w-full text-sm text-left text-gray-700 bg-white">
    <thead class="text-xs uppercase bg-gray-100 text-gray-600">
      <tr>
        <th class="px-6 py-3">ID</th>
        <th class="px-6 py-3">Nombre</th>
        <th class="px-6 py-3">Estado</th>
        <th class="px-6 py-3">Última actualización</th>
        <th class="px-6 py-3 text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of proyectos" class="border-b hover:bg-gray-50">
        <td class="px-6 py-4 font-medium text-gray-900">
          {{ proyecto.id }}
        </td>
        <td class="px-6 py-4">{{ proyecto.nombre }}</td>
        <td class="px-6 py-4">{{ proyecto.estado }}</td>
        <td class="px-6 py-4">
          {{ proyecto.fecha_actualizacion | date: "yyyy-MM-dd HH:mm" }}
        </td>
        <td class="px-6 py-4 text-right">
          <button
            (click)="irADetalle(proyecto.id)"
            class="text-indigo-600 hover:text-indigo-900 font-medium"
          >
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Botón para abrir el modal -->
<div class="mt-4 flex justify-end">
  <button
    (click)="abrirModal()"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md shadow"
  >
    Crear Proyecto
  </button>
</div>

<!-- Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="modalAbierto"
>
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Nuevo proyecto</h2>

    <input
      type="text"
      [(ngModel)]="nuevoProyecto.nombre"
      placeholder="Nombre del proyecto"
      class="w-full px-4 py-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div class="flex justify-end gap-2">
      <button
        (click)="cerrarModal()"
        class="px-4 py-2 rounded-md bg-gray-300 hover:bg-gray-400 text-gray-800"
      >
        Cancelar
      </button>
      <button
        (click)="crearProyecto()"
        class="px-4 py-2 rounded-md bg-green-600 hover:bg-green-700 text-white font-semibold"
      >
        Crear
      </button>
    </div>
  </div>
</div>
